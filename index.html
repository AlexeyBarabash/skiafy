<!doctype html>
<html>
<head>
  <title>Skiafy your SVG</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="main.js"></script>
</head>

<h2>Caveat emptor!</h2>
<h3>Lots of assumptions are made. Output is just a starting point</h3>
<p>Strongly consider running the source SVG through
    <a href="https://github.com/svg/svgo/blob/master/README.md">SVGO</a> first, available on the web <a href="https://jakearchibald.github.io/svgomg/">here</a></p>

<div id="top-stuff">
  <div id="input-stuff">
    <span>Enter SVG source below and then</span>
    <button id="go-button">press here</button>
    <div>
      <span>flip:</span><input id="flip-x" type="checkbox">x <input id="flip-y" type="checkbox">y
    </div>
    <div>
      <span>(optional) translate:</span><input id="transform-x" placeholder="x"><input id="transform-y" placeholder="y"> (applies after flip)
    </div>
    <textarea id="user-input"></textarea>
    <div>
      <span>Skiafied:</span>
      <pre id="output-span">Generated stuff will be here</pre>
    </div>
  </div>
  <div id="svg-anchor">
  </div>
</div>

</html>
